<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Upload File</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <h2 class="mt-5">Stored Files</h2>
        <ul class="list-group">
            {% for blob in blobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ blob.name }}
                <span>
                    <a href="{{ url_for('main.download_file', filename=blob.name) }}" class="btn btn-sm btn-success">Download</a>
                    <a href="{{ url_for('main.view_file', filename=blob.name) }}" target="_blank" class="btn btn-sm btn-info">View</a>
                    <a href="{{ url_for('main.delete_file', filename=blob.name) }}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
